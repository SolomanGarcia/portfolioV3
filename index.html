<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soloman Garcia | Web Developer</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <!-- Mouse Cirlce -->
  <div class="mouse-circle"></div>
  <div class="mouse-dot"></div>
  <!-- End of Mouse Cirlce -->

  <!-- Page Container -->
  <div class="container">
    <!-- Page Background -->
    <div class="page-background"></div>
    <!-- End of Page Background -->

    <!-- Section 1 -->
    <section class="section-1">
      <!-- Logo -->
      <a href="#" class="logo">Soloman Garcia</a>
      <!-- End of Logo -->

      <!-- Animated Circles -->
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
      </div>
      <div class="main-circle">
        <img src="./images/landing/designer.jpg" alt="Photo of Soloman Garcia">
      </div>
      <!-- End of Animated Circles -->

      <!-- Featured Text -->
      <h4 class="featured-text featured-text-1">Front End</h4>
      <h4 class="featured-text featured-text-2">Web Developer</h4>
      <!-- End of Featured Text -->
    </section>
    <!-- End of Section 1 -->
  </div>
  <!-- End of Page Container -->

</body>

</html>
